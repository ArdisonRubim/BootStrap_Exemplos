<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>BootStrap</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Normalize-->
        <link rel="stylesheet" type="text/css" href="public/normailize.css">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="public/css/bootstrap.min.css">

        <!-- Style CSS -->
        <link rel="stylesheet" href="public/style/style.css">
    </head>
    <body>


         <!-- Formulario de login -->
        <div class="container">

            <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" class="rounded mx-auto d-block" 
            width="230" height="180" alt="logo">

            <div class="text-center mt-2">
                <h2>Login</h2>
            </div>
            
            <div class="form-group ">
                <form class="form">
                    <input class="form-control col-8 ml-auto mr-auto" type="email" placeholder="Digite seu email" name="email">
                </form>
            </div>

            <div class="form-group ">
                <form class="form">
                    <input class="form-control col-8 ml-auto mr-auto" type="password" placeholder="Digite sua senha" name="senha">
                </form>
            </div>

            <div class="form-group ">
                <form class="form">
                    <input type="submit" value="Enviar" class="btn btn-light">
                </form>
            </div>

            <div class="row mx-auto">
                <a href="" class="btn btn-dark col-5">Cria conta</a>
                <a class="btn btn-dark col-5 ml-auto" href="">Esqueceu a senha ?</a>
            </div>
            <span class="span"></span>
        </div>

        <footer>
            <!-- Js -->
            <script src="public/js/bootstrap.bundle.min.js"></script>
            <script src="public/js/jquery.js"></script>
        </footer>
    </body>
</html>
